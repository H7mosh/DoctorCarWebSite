<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Details</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .title {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .model {
      font-size: 18px;
      color: #666;
      margin-bottom: 20px;
    }

    .carousel {
      width: 100%;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .carousel-img {
      width: 100%;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .carousel-img.active {
      opacity: 1;
    }

    .prev, .next {
      cursor: pointer;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      text-align: center;
      line-height: 50px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .car-details {
      margin-top: 20px;
    }

    .car-details p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row">
      <div>
        <h1 id="carName" class="title"></h1>
        <p id="carModel" class="model"></p>
      </div>
      <div>
        <p id="createdDate">Created Date: April 30, 2024</p>
        <p id="carState">Car State: Mosul</p>
      </div>
    </div>

    <div class="carousel" id="carousel">
      <img class="carousel-img active" src="car4.jpeg" alt="Car Image">
      <img class="carousel-img" src="car6.jpeg" alt="Car Image">
      <img class="carousel-img" src="car5.jpeg" alt="Car Image">
      <div class="prev" onclick="prevImage()">&#10094;</div>
      <div class="next" onclick="nextImage()">&#10095;</div>
    </div>

    <div class="car-details">
      <!-- Add more details as needed -->
    </div>

    <div class="car-parts">
      <h2>Car Parts</h2>
      <table id="partsTable">
        <thead>
          <tr>
            <th>Part</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="partsTableBody">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>

    </div>

    <button onclick="navigateToSecondScreen()">Go to Home Screen</button>

  </div>

  <script>
    // Sample car data
    const carData = {
      name: "Tesla Model S",
      model: "2024",
      motorCar: "Electric",
      carType: "Sedan",
      parts: [
        { name: "Engine", status: "Painted" },
        { name: "Doors", status: "Not Painted" },
        { name: "Wheels", status: "Painted" },
        { name: "Bonnet", status: "Painted" },
        { name: "Roof", status: "Not Painted" },
        { name: "Trunk", status: "Painted" },
        { name: "Left Door Front", status: "Painted" },
        { name: "Left Door Rear", status: "Painted" },
        { name: "Right Door Front", status: "Not Painted" },
        { name: "Right Door Rear", status: "Painted" },
        // Add more parts as needed
      ]
    };

    // Update HTML content with car data
    document.getElementById("carName").innerText = carData.name;
    document.getElementById("carModel").innerText = "Model: " + carData.model;
    document.getElementById("createdDate").innerText = "Created Date: April 30, 2024";
    document.getElementById("carState").innerText = "Car State: Mosul";

    // Carousel functionality
    const images = document.querySelectorAll(".carousel-img");
    let currentIndex = 0;

    function showImage(index) {
      images.forEach(img => {
        img.classList.remove('active');
      });
      images[index].classList.add('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Show the first image initially
    showImage(0);

    // Uncomment the following lines to enable automatic image sliding
    // setInterval(nextImage, 3000);

    // Populate car parts table
    const partsTableBody = document.getElementById("partsTableBody");

    carData.parts.forEach(part => {
      const row = document.createElement("tr");
      const nameCell = document.createElement("td");
      const statusCell = document.createElement("td");

      nameCell.textContent = part.name;
      statusCell.textContent = part.status;

      row.appendChild(nameCell);
      row.appendChild(statusCell);
      partsTableBody.appendChild(row);
    });

    function navigateToSecondScreen() {
      window.location.href = "home.html";
    }
  </script>
</body>
</html>
